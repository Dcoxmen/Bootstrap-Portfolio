    <!--BEGIN MAIN CONTAINER 960PX WIDE -->
    <div class="container">
      <!--BEGIN MAIN BIO CONTACT CONTENT  -->
      <div
        class="animated fadeInLeft main-bio col-sm-12 col-md-6 col-lg-7 col-xl-8"
      >
        <h2>Contact Me</h2>
        <hr />
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="Email"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword4"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>

      <!--END MAIN BIO CONTACT CONTENT -->
      <!--BEGIN MY CONEXIONES SIDE BAR LINKS  -->
      <div
        class="animated fadeInUp contact-info col-sm-12 col-md-5 col-lg-4 col-xl-3"
      >
        <div class="info">
          <h2>My Conexiones</h2>
          <div class="icons">
            <a href="https://github.com/Dcoxmen" target="_blank"
              ><img
                class="icon-btn"
                src="assets/images/github2.jpg.png"
                width="71px"
                height="71px"
            /></a>

            <a
              href="https://www.linkedin.com/in/david-cox-78b88b44/"
              target="_blank"
              ><img
                class="icon-btn"
                src="assets/images/linkdin2.png"
                width="70px"
                height="70px"
            /></a>

            <a
              href="https://stackoverflow.com/users/10243984/codecox"
              target="_blank"
              ><img
                class="icon-btn"
                src="assets/images/stackoverflow2.png"
                width="70px"
                height="70px"
            /></a>
          </div>
        </div>
        <div class="card">
          <div class="info">
            <div class="card-body">
              <div class="row">
                <h5 class="col-lg-12">Orange County, CA</h5>
                <div class="col-lg-12"><a href="#">(949) 783-8562</a></div>
                <div class="col-lg-12">davedvst@gmail.com</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--END MY CONEXIONES SIDE BAR -->
